
<div class="center-controls">
  <button  mat-raised-button color="primary" (click)="maintainCurrentHeading()">
    Maintain Current Heading
  </button>
</div>


<div class="center-controls manual-controls">
  <button mat-raised-button color="primary" (click)="moveManually(1)">
    &lt;--
  </button>
  <button mat-raised-button color="primary" (click)="stopManually()">
    stop
  </button>
  <button mat-raised-button color="primary" (click)="moveManually(-1)">
    --&gt;
  </button>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-form-field>
        <mat-label>Color Mode</mat-label>
        <mat-select placeholder="Configs" [value]="(themeService.themeSubscription | async).name"
          (valueChange)="themeService.theme = $event">
          <mat-option [value]="AppThemeNames.LIGHT">Light Mode</mat-option>
          <mat-option [value]="AppThemeNames.DARK">Dark Mode</mat-option>
          <mat-option [value]="AppThemeNames.NIGHT">Night Mode</mat-option>
        </mat-select>
      </mat-form-field>

      <a mat-list-item [disabled]="!(themeService.themeSubscription | async).theme.isDark" (click)="invertMap()">
        Allow Dark Maps
        <mat-icon *ngIf="themeService.allowMapInversionSubscription | async">check_box</mat-icon>
        <mat-icon *ngIf="!(themeService.allowMapInversionSubscription | async)">check_box_outline_blank</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cheap Pilot</span>
    </mat-toolbar>


    <div class="page">
      <div class="items">

        <router-outlet></router-outlet>

        <div class="version">
          version {{AppVersion.VERSION}}
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
